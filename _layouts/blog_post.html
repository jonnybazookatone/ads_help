---
layout: blog_default
---

<div class="row row-offcanvas row-offcanvas-left">

    <div class="col-md-2"></div>
    <div class="post main-content col-xs-12 col-md-8">

    <button class="btn btn-primary visible-sm-inline-block visible-xs-inline-block" data-toggle="off-canvas">toggle sidebar</button>

      <header class="post-header">
      {%unless page.no-header %} <h3 class="post-title">{{ page.title }}</h3>{% endunless %}
      </header>

      <article class="post-content">
        {{ content }}
      </article>

    </div>
    <div class="col-md-2"></div>

</div>
<div class="row">

<div id="disqus_thread"></div>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES * * */
    var disqus_shortname = 'adsabs';
    
    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>

</div>
